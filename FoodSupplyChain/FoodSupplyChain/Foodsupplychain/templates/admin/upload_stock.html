 <script>
        document.addEventListener('DOMContentLoaded', function () {
    const priceInput = document.getElementById('food-price');
    const errorDiv = document.getElementById('price-error');

    priceInput.addEventListener('input', function () {
        const value = priceInput.value;
        // Check if value is a positive integer
        if (/^\d+$/.test(value) && parseInt(value) > 0) {
            errorDiv.style.display = 'none'; // Hide error message
        } else {
            errorDiv.style.display = 'block'; // Show error message
        }
    });

    document.getElementById('food-form').addEventListener('submit', function (event) {
        const value = priceInput.value;
        // Prevent form submission if value is not valid
        if (!/^\d+$/.test(value) || parseInt(value) <= 0) {
            event.preventDefault(); // Stop form submission
            errorDiv.style.display = 'block'; // Show error message
        }
    });
});
    </script>
